<section class="second-container">
    <h2 class="second-container__welcome">Welcome.</h2>
    <div class="input">
        <input ng-model="appCtrl.floatValue"
               class="input__field"
               type="number"
               id="floatValue"/>
        <label class="input__label"
               for="floatValue">
            <span class="input__label-content">Type number between 0 and 1</span>
        </label>
    </div>
    <div class="second-container__percent-value">
        <percent float-value="appCtrl.floatValue"></percent>
    </div>
</section>
